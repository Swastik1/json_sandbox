<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Json</title>
</head>
<body>
    <table id="backend" border="1" cellspacing="0" cellpadding="5">
        <tr><th colspan="2">Backend</th></tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </table>
    <br/>
    <table id="frontend" border="1" cellspacing="0" cellpadding="5">
        <tr><th colspan="2">Frontend</th></tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </table>
    <script>
        // var interns = {
        //     name: "Swastik",
        //     age: 22,
        //     email: function(){
        //         return "swastik@gmail.com"
        //     }
            
	
        // }
        // interns = JSON.stringify(interns)
        // console.log(interns.name);
        // interns = JSON.parse(interns);
        // console.log(interns.name)
        // console.log(interns.email());

        // console.log(interns.)


        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               // Typical action to be performed when the document is ready:
                //document.getElementById("demo").innerHTML = xhttp.responseText;
                const response = JSON.parse(xhttp.responseText);
                const interns = response.interns;
                
                for (var i in interns.backEnd) {
                    document.getElementById('backend').innerHTML += `<tr><td>${interns.backEnd[i].name}</td><td>${interns.backEnd[i].age}</td></tr>`;
                }

                for (var i in interns.frontEnd) {
                    document.getElementById('frontend').innerHTML += `<tr><td>${interns.frontEnd[i].name}</td><td>${interns.frontEnd[i].age}</td></tr>`;
                }
                
            }
        };
        xhttp.open("GET", "interns.json", true); 
        xhttp.send();
    </script>
</body>
</html>
